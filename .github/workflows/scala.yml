name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Clean
      run: sbt +clean
    - name: Compile
      run: sbt +compile
    - name: Build and Test
      run: sbt +test
    - name: Publish Local
      run: sbt +publishLocal
